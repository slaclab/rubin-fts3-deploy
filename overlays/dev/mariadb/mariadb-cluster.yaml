apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: fts3-db
  namespace: fts3-db
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-root
    key: password

  username: fts3
  passwordSecretKeyRef:
    name: mariadb-user
    key: password
  database: mariadb

  port: 3306

  image: docker-registry1.mariadb.com/library/mariadb:11.4.3

  imagePullPolicy: IfNotPresent

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi

  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  readinessProbe:
    initialDelaySeconds: 20
    periodSeconds: 5
    timeoutSeconds: 5

  storage:
    size: 1Gi
    resizeInUseVolumes: true
    waitForVolumeResize: true
    storageClassName: wekafs--sdf-k8s01
    volumeClaimTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: wekafs--sdf-k8s01

